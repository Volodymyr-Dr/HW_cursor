<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Block layout</title>
</head>
<body>
    <section class="add">
        <div class="block-1 left">
            <div class="text-1 fr">Stay focused on saving money</div>
            <div class="text-1 sc">It is important to stay focused on saving money in any 
                way you can. We help you monitor your spending habits so you 
                can easily spot and cut any unnecessary expenses. Simply join today to get started!</div>
            <div class="text-1 ad">
                <img class="playstore" src="ion-logo-google-playstore.svg" alt="">
                <img class="appstore" src="ion-logo-apple-appstore.svg" alt="">
                <img class="windows" src="simple-icons_windows.svg" alt="">
            </div>
        </div>
        <div class="block-1 right">
            <img src="Slider.png" alt="">
        </div>
    </section>

</body>
</html>
