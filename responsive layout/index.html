<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Responsive Layout</title>
</head>
<body>
    <header>
        <div class="header_left">
            <div>
                <img class="logo" src="./img/LOGO.svg" alt="">
            </div>
            <div class="title_header">
                Get a personalized football <br>
                 experience tailored just for you
            </div>
            <p>
                Achieve super-fan status by getting tailored updates and <br>
                 up-to-the-minute information on your team.
            </p>
            <div class="download">
                <a href="https://www.apple.com/ua/ios/app-store/" target="_blank"><img src="./img/Apple Store.svg" alt="Apple Store"></a>
                <a href="https://play.google.com/store/apps?hl=ru" target="_blank"><img src="./img/Google Play.svg" alt="Google Play"></a>
            </div>
        </div>
        <div >
            <img class="img_phones" src="./img/Frame.png" alt="">
        </div>
    </header>
</body>
</html>
